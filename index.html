<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="target">
      <section class="target__result">
        <h1 class="target__result-title">Your Result</h1>
        <div class="target__result-circle">
          <p class="target__result-circle__score">76</p>
          <p class="target__result-circle__total">of 100</p>
        </div>
        <div class="target__result-desc">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="target__summary">
        <h2 class="target__summary-title">Summary</h2>
        <section class="target__summary-scores">
          <div class="target__summary-scores__item" id="item-1">
            <div class="target__summary-scores__item-left">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="target__summary-scores__item-cal"> 80
              <span>/100</span>
            </p>
          </div>
          <div class="target__summary-scores__item" id="item-2">
            <div class="target__summary-scores__item-left">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="target__summary-scores__item-cal"> 92
              <span>/100</span>
            </p>
          </div>
          <div class="target__summary-scores__item" id="item-3">
            <div class="target__summary-scores__item-left">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="target__summary-scores__item-cal"> 61
              <span>/100</span>
            </p>
          </div>
          <div class="target__summary-scores__item" id="item-4">
            <div class="target__summary-scores__item-left">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="target__summary-scores__item-cal"> 72
              <span>/100</span>
            </p>
          </div>
        </section>
        <button class="target__summary-button">Continue</button>
      </section>
    </main>
  </body>
</html>
